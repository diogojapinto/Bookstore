    <body ng-controller="ViewOrdersController as ctrl">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                <h2>Enter your username</h2>
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                        <input type="text" class="form-control input-lg" placeholder="Username" ng-model="username"/>
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button" ng-click="retrieveOrders()">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <h3>Orders</h3>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Quantity</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="order in orders">
                            <tr>
                                <td>order.title</td>
                                <td>order.quantity</td>
                                <td>order.status</td>
                            </tr>
                        </tbody>
                    </table>
                <hr>
                </div>
            </div>
        </div>
    </body>
